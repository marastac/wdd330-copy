<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>
  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place Your Order</h2>
        <form id="checkout-form" class="checkout-form">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />

          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">ZIP Code:</label>
          <input type="text" id="zip" name="zip" required />

          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            value="1234123412341234"
            required
          />

          <label for="expiration">Expiration:</label>
          <input type="text" id="expiration" name="expiration" value="12/26" required />

          <label for="code">Security Code:</label>
          <input type="text" id="code" name="code" value="123" required />

          <button type="submit">Submit Order</button>
          <p id="message" class="form-message"></p>
        </form>
      </section>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (6%): $<span id="tax">0.00</span></p>
        <p>Shipping: $<span id="shipping">0.00</span></p>
        <p><strong>Total: $<span id="orderTotal">0.00</span></strong></p>
      </section>
    </main>

    <footer id="main-footer" class="divider"></footer>
  </body>
</html>
